<!--{include file="wap/header.html"}-->
<div class="head" style="background:#E1F0FB url({$WebRootUrl}{$theme_img_path}wap/images/topbg.gif) repeat-x;">
<a href="{the_url module=wap}">{lang home_page}</a>&raquo;{$do_title}
<a href="javascript:window.refresh();">{lang refresh_page}</a>
<a href="javascript:window.history.back();">{lang go_back}</a>
</div>
<div class="main">
	<h3>{$item.title}</h2><br/>
		{lang pub_date}{lang colon}<small>{$item.created|date_format:"%m/%d/%Y %H:%M"}</small><br/>
	<strong>{lang details}</strong><br/>
	<p>{$item.content|truncate:100|nl2br}</p>
<br/><br/>
<form action="index.php" method="get">
<input type="hidden" name="do" value="{$smarty.get.do|default:'product'}">
<input type="hidden" name="action" value="search">
<input type="text" name="q" value="{$smarty.get.q}" size="6"/>
<input type="submit" name="submit" value="{lang search}"/>
</form>
