<div id="currentPosition">
	<p>{lang your_current_position} {lang setting_global} &raquo; {lang userpage}</p>
</div>
<div id="rightTop"> 
    <h3>{lang userpage}</h3> 
    <ul class="subnav">
		<li><a class="btn1" href="userpage.php"><span>{lang management}</span></a></li>
        <li><a href="userpage.php?do=edit">{lang add_or_edit}</a></li>
    </ul>
</div>
<div class="tdare">
  <form name="list_frm" id="ListFrm" action="userpage.php" method="post">
  <table width="100%" cellspacing="0" class="dataTable" summary="{lang data_zone}">
    <thead>
		<tr>
		  <th class="firstCell"><input type="checkbox" name="idAll" id="idAll" onclick="pbCheckAll(this,'id[]');" title="{lang select_switch}"></th>
		  <th><label for="idAll">{lang show_name_n}</label></th>
		  <th>{lang page_display_order}</th>
		  <th>{lang action}</th>
		</tr>
    </thead>
    <tbody>
		<!--{foreach from=$Items item=item}-->
		<tr class="tatr2">
		  <td class="firstCell"><input type="checkbox" name="id[]" value="{$item.id}" onclick="pbCheckItem(this,'idAll');" id="item_{$item.id}" title="{$item.id}"></td>
		  <td><label for="item_{$item.id}">{$item.title|pl}</label></td>
		  <td>{$item.display_order}</td>
		  <td class="handler">
           <ul id="handler_icon">
            <li><a class="btn_delete" href="userpage.php?id={$item.id}&do=del{$addParams}" title="{lang delete}">{lang delete}</a></li>
            <li><a class="btn_edit" href="userpage.php?do=edit&id={$item.id}{$addParams}" title="{lang edit}">{lang edit}</a></li>
            <li><a class="btn_browse" href="{if $item.url}{$item.url}{else}{$SiteUrl}index.php?do=page&action=detail&id={$item.id}{/if}" target="_blank" title="{lang click_preview}">{lang preview}</a></li>
          </ul>  
		 </td>
		</tr>
		<!--{foreachelse}-->
		<tr class="no_data info">
		  <td colspan="4">{lang no_datas}</td>
		</tr>
		<!--{/foreach}-->
    </tbody>
	</table>
	<div id="dataFuncs" title="{lang action_zone}">
    <div class="left paddingT15" id="batchAction">
      <input type="submit" name="del" value="{lang delete}" class="formbtn batchButton"/>
    </div>
    <div class="pageLinks">{$ByPages}</div>
    <div class="clear"/>
    </div>
	</form>
</div>
