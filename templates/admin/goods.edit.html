<script language='JavaScript'>
function myKeyPress(e) { 
   if (window.event) { e = event; e.which = e.keyCode; } else if (!e.which) e.which = e.keyCode; 
   var code = e.which; 
   if (code<=57) {
       return true; 
   } 
   return false; 
}
</script>
